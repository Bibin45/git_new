<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
</head>
<body class="container">
    <h1 class="text-center text-warning mb-5 mt-5">Welcome</h1>
    <button class="btn btn-primary btn-block font-weight-bold">Get Data</button><br><br>
    <table id="new" class="table table-bordered table-striped">
        <thead class="text-success text-center cover">
            <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script>
     $(document).ready(function(){
        $('table').hide('.cover')
     })
    $(document).ready(function(){
        $('button').click(function(){
            $.ajax({
                data:JSON,
                url:"https://jsonplaceholder.typicode.com/posts/",
                success:function(my){
                    // console.log(my)
                    $('.new').html(JSON.stringify(my))
                    
                    let b=''
                    for(let i=0;i<my.length;i++){
                        
                        b='<tr>'
                            +'<td>'+my[i].id+'</td>'+
                            '<td>'+my[i].title+'</td>'+
                            '<td>'+my[i].body+'</td>'+
                            '</tr>'
                        $('#new tbody').append(b)
                        console.log(b)
                    }
                    
                }
                
            })
            $('table').show('.cover')
        })

    })
    
</script>

</body>
</html>
