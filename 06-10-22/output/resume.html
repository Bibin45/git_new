<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
</head>
<body>
    <label>Name : </label>
    <input type="text" onkeyup="add_detail('name',this.value)" /></br></br>
    <label>Email : </label>
    <input type="text" onkeyup="add_detail('email',this.value)" /></br></br>
    <label>Phone : </label>
    <input type="text" onkeyup="add_detail('phone',this.value)" /></br></br>
    <label>Role : </label>
    <input type="text" onkeyup="add_detail('role',this.value)" /></br></br>
    <label>Objective : </label>
    <input type="text" onkeyup="add_detail('objective',this.value)" /></br></br>
    <label>Skills : </label>
    <input type="text" onkeyup="add_detail('skills',this.value, 0)" />
    <input type="text" onkeyup="add_detail('skills',this.value, 1)" />
    <input type="text" onkeyup="add_detail('skills',this.value, 2)" />
    <input type="text" onkeyup="add_detail('skills',this.value, 3)" /></br></br>
    
    <label>Education : </label>
    <table class="table text-center">
        <thead>
          <tr>
            <th >#</th>
            <th >Courses</th>
            <th >Year</th>
            <th >Institute</th>
            <th >Percentage</th>
          </tr>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th >1</th>
            <td><input type="text" onkeyup="add_detail('education',this.value,0,'course')"/></td>
            <td><input type="number" onkeyup="add_detail('education',this.value,0,'year')"/></td>
            <td><input type="text" onkeyup="add_detail('education',this.value,0,'institute')"/></td>
            <td><input type="number" onkeyup="add_detail('education',this.value,0,'percentage')"/></td>
          </tr>
          <tr>
            <th >2</th>
            <td><input type="text" onkeyup="add_detail('education',this.value,1,'course')"/></td>
            <td><input type="number" onkeyup="add_detail('education',this.value,1,'year')"/></td>
            <td><input type="text" onkeyup="add_detail('education',this.value,1,'institute')"/></td>
            <td><input type="number" onkeyup="add_detail('education',this.value,1,'percentage')"/></td>
          </tr>
          <tr>
            <th >3</th>
            <td><input type="text" onkeyup="add_detail('education',this.value,2,'course')"/></td>
            <td><input type="number" onkeyup="add_detail('education',this.value,2,'year')"/></td>
            <td><input type="text" onkeyup="add_detail('education',this.value,2,'institute')"/></td>
            <td><input type="number" onkeyup="add_detail('education',this.value,2,'percentage')"/></td>
          </tr>
          
        </tbody>
      </table>
      <label>Certification : </label>
      <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Courses</th>
            <th scope="col">Institute</th>
            <th scope="col">Duration</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td><input type="text" onkeyup="add_detail('certification',this.value,0,'course')"/></td>
            <td><input type="text" onkeyup="add_detail('certification',this.value,0,'institute')"/></td>
            <td><input type="text" onkeyup="add_detail('certification',this.value,0,'duration')"/></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td><input type="text" onkeyup="add_detail('certification',this.value,1,'course')"/></td>
            <td><input type="text" onkeyup="add_detail('certification',this.value,1,'institute')"/></td>
            <td><input type="text" onkeyup="add_detail('certification',this.value,1,'duration')"/></td>
          </tr>
          
        </tbody>
      </table>

      <label>Project : </label>
      <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Abstrsct</th>
            
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td><input type="text" onkeyup="add_detail('project',this.value,0,'title')"/></td>
            <td><input type="text" onkeyup="add_detail('project',this.value,0,'abstract')"/></td>
            
          </tr>
          <tr>
            <th scope="row">2</th>
            <td><input type="text" onkeyup="add_detail('project',this.value,1,'title')"/></td>
            <td><input type="text" onkeyup="add_detail('project',this.value,1,'abstract')"/></td>
            
          </tr>
          
        </tbody>
      </table>

      <label>Experience : </label>
      <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Company</th>
            <th scope="col">Duration</th>
            <th scope="col">Role</th>
            
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td><input type="text" onkeyup="add_detail('experience',this.value,0,'company')"/></td>
            <td><input type="text" onkeyup="add_detail('experience',this.value,0,'duration')"/></td>
            <td><input type="text" onkeyup="add_detail('experience',this.value,0,'role')"/></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td><input type="text" onkeyup="add_detail('experience',this.value,1,'company')"/></td>
            <td><input type="text" onkeyup="add_detail('experience',this.value,1,'duration')"/></td>
            <td><input type="text" onkeyup="add_detail('experience',this.value,1,'role')"/></td>
          </tr>
          
        </tbody>
      </table>
      <label>Area of Interest : </label>
      <input type="text" onkeyup="add_detail('area_of_interest',this.value,0)"/>
      <input type="text" onkeyup="add_detail('area_of_interest',this.value,1)"/></br></br>
      <label>Hobbies : </label>
      <input type="text" onkeyup="add_detail('hobbies',this.value,0)"/>
      <input type="text" onkeyup="add_detail('hobbies',this.value,1)"/></br></br>

      <label>Personal Details : </label></br></br>
      <label>Father's Name : </label>
      <input type="text" onkeyup="add_detail('personal_details',this.value,0,'father name')"/></br>
      <label>Mother's Name : </label>
      <input type="text" onkeyup="add_detail('personal_details',this.value,1,'mother name')"/></br>
      <label>Sibling's Name : </label>
      <input type="text" onkeyup="add_detail('personal_details',this.value,2,'sibling name')"/></br>
      <label>Age : </label>
      <input type="number" onkeyup="add_detail('personal_details',this.value,3,'age')"/></br>
      <label>Blood Group : </label>
      <input type="text" onkeyup="add_detail('personal_details',this.value,4,'blood-group')"/></br>
      <label>Languages : </label>
      <input type="text" onkeyup="add_detail('personal_details',this.value,5,'language')"/>
      <input type="text" onkeyup="add_detail('personal_details',this.value,6,'language')"/>
      <input type="text" onkeyup="add_detail('personal_details',this.value,7,'language')"/></br>
      <label>Gender : </label>
      <input type="text" onkeyup="add_detail('personal_details',this.value,8,'gender')"/></br>
      <label>Marital Status : </label>
      <input type="text" onkeyup="add_detail('personal_details',this.value,9,'marital status')"/></br>
      <label>Address : </label>
      <input type="text" onkeyup="add_detail('personal_details',this.value,10,'address')"/></br></br>

      <button type="submit" onclick="submit() " > Submit </button></br></br>
      <button type="button" onclick="resume_list()">All Resumes</button>

    
    <div>
        <code id="obj"></code>
    </div>
    <ul id="name_list"></ul>
    



    <script src="script.js"></script>
</body>
</html>
