        // question 1
        console.warn('question1')

        let arr=[1,2,'bibin',1,4,6,2,'arun','bibin',6]
        let newarr=(arr).filter((a,index)=>{        //a has the value of arr and index has its index value 
            return arr.indexOf(a)==index;           //checks each index value(c) with total that is index
        })
        console.log(newarr)
        

        // question 2
        console.warn('question2')

        let a=[1,2,3,4,5]
        let b=12
        var c;
        let total=(a,b,c)=>{
            if(c=="add_front"){
                a.unshift(b)
                return a
            }
            else if(c=="add_back"){
            a.push(b)
            return a
            }
        }

    console.log(total(a,b,'add_front'))
    console.log(total(a,b,'add_back'))
