<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <h2>Person's List Based on Seniority , </h2>
    <div id="per"></div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <script>
        let persons=[
            {
                name:"Bibin",
                age:22
            },
            {
                name:"Arun",
                age:20
            },
            {
                name:"Abin",
                age:30
            },
            {
                name:"Arlin",
                age:25
            },
        ]

// sorting ages in descending order 

        let newarr=persons.sort((a,b)=>(a.age<b.age)?1 :(a.age>b.age)?-1:0)
        console.log(newarr)

// foreach() to display

        
        
        newarr.forEach(mycom=((newarr)=>{
            let sum=''
            sum="<h4 class='text-primary'>"+'Name : '+newarr.name+"</h4>"+"<h4>"+'Age : '+newarr.age+"</h4>"
            $('#per').append(sum)
        }))
    </script>
</body>
