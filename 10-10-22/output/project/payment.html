    <script>
        
        function show(){
        let each=''
        let mypay=[]
        mypay.push(JSON.parse(localStorage.getItem('payitem')))
        console.log(mypay)
        for(let i=0;i<mypay.length;i++){    
        each=each+"<li>"+"<div class='text-center mb-5 mt-5'>"+"<h3 class='mt-5 mb-5'>"+mypay[i].name+"</h3>"+"<img src="+mypay[i].image+" />"+"<p class='mt-5 mb-5'>"+mypay[i].price+"</p>"+"<p>"+mypay[i].description+"</p>"+"</div>"+"<h5 class='text-primary'>"+' * Delivery charge for this product is = '+mypay[i].rate/20 +"<h5>"+"<h5 class='text-primary'>"+' * GST charge for this product is = '+mypay[i].rate/10 +"<h5>"+"<h5 class='text-danger'>"+' * Total Taxable value for this product is = '+Math.floor(mypay[i].rate*(1.15))+"<h5>"+"</li>"

        document.getElementById("mypayitem").innerHTML=each;
        }
        
        show()

        function tran(){
            alert("Your Order has been placed, Continue Shopping")
            window.location.replace('index.html')
        }
        function cartcheck(){
        let each=''
        let mycart=JSON.parse(localStorage.getItem('cartitem'))
        console.log(mycart)
        for(let i=0;i<mycart.length;i++){    
        each=each+"<li>"+"<div class='text-center border mb-5 mt-5'>"+"<h3 class='mt-5 mb-5'>"+mycart[i].name+"</h3>"+"<img src="+mycart[i].image+" />"+"<p class='mt-5 mb-5'>"+mycart[i].price+"</p>"+"<p>"+mycart[i].description+"</p>"+"<button class='btn btn-primary' onclick='removeproduct("+i+")'> Remove Item </button>"+"</div>"+"</li>"       
        }
        document.getElementById("mypayitem").innerHTML=each;
        }




        
//   form validation  //    
(function () {
  'use strict'

  window.addEventListener('load', function () {
    
    var forms = document.getElementsByClassName('needs-validation')

    Array.prototype.filter.call(forms, function (form) {
      form.addEventListener('submit', function (event) {
        if (form.checkValidity() === false) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
  }, false)
})()

    </script>
