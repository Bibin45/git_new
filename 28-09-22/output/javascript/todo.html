<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="todo1"/>
    <button onclick="add()">Add</button>
    <ul id="todo2"> </ul>
    <script>
        let list=[];
        function add(){
            let todo=document.getElementById("todo1").value 
            list.push(todo);
            console.log(list);
            display(list);
            document.getElementById("todo1").value=""
        }
    
        function display(list){
            let whole="";
            for(let i=0; i<list.length; i++)
            {
                whole=whole+"<li>"+list[i]+"</li>"; 
            }
            document.getElementById("todo2").innerHTML=whole;
        }
    </script>
</body>
</html>
