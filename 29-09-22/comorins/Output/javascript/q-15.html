<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkInRange(a){
            if ( a>=1&&a<=100){
                console.log(a+" is between the range")
            }
            else{
                console.log(a+" is outside the range")
            }
        }
        checkInRange(30);
        checkInRange(200);
    </script>
</body>
</html>
