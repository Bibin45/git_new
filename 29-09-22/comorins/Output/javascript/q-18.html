<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="mark">
    <button onclick="findGrade()" type="button">Check Grade</button>
    <script>
        function findGrade(){
                let a=document.getElementById("mark").value;
                if(a>=90&&a<=100){
                    console.log("S Grade")
                }
                else if(a>=80&&a<90){
                    console.log("A Grade")
                }
                else if(a>=70&&a<80){
                    console.log("B Grade")
                }
                else if(a>=60&&a<70){
                    console.log("C Grade")
                }
                else if(a>=50&&a<60){
                    console.log("D Grade")
                }
                else if(a>=40&&a<50){
                    console.log("E Grade")
                }
                else if(a>=0&&a<40){
                    console.log("Student has Failed")
                }
                else{
                    console.log("Invalid Marks")
                }
        }
    </script>
</body>
</html>
