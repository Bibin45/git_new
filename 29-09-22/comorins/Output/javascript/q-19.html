<body>
    <script>
         function findDaysInMonth(month,year){
            if(month<1 ||  month>12){
                console.log("Invalid Month")
            }
            else if(month==2){
                if(year%4==0){
                    console.log("29 days")
                }
                else{
                    console.log("28 days")
                }
            }
            else if(month==4||month==6||month==9||month==11){
                console.log("30 days")
            }
            else{
                console.log("31 days")
            }
         }
         findDaysInMonth(20,2020);
         findDaysInMonth(02,2000);
         findDaysInMonth(02,2021);
         findDaysInMonth(01,2022);
         findDaysInMonth(04,2022);
    </script>
