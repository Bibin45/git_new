<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        
        function assignGrade(score){
            if (score>90){
                console.log("A Grade")
            }
            else if (score>80){
                console.log("B Grade")
            }
            else if (score>70){
                console.log("C Grade")
            }
            else if (score>50){
                console.log("D Grade")
            }
            else { 
                console.log("F Grade")}
            
        }
        assignGrade(45)
    </script>
</body>
